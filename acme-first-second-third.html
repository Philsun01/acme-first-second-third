<html>
  <head>
    <style>
      body{background-color: gray}
      h1 {
        font-size: 3rem;
        font-family: Arial;
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      #pokeGyms {
        display: flex;
        justify-content: center;
      }
      .gym {
        display: flex;

        padding: 1rem;
        background-color: lightsalmon;
        flex-direction: column;

      }
      .pokeClass {
        display: flex;
        justify-content: center;
        border: 1px solid black;
        padding-left: 1rem;
        padding-right: 1rem;
        margin: 1rem;
      }
      .highlight{
        background-color: white;
      }
    </style>
  </head>


  <body>

    <h1>Acme First, Second, Third</h1>
    <h2>Poke Gyms</h2>

    <div id="pokeGyms">

    </div>
    <script>
      const columnCount = 3;

      const pokeList = [
        {id: 0, name: "Pikachu", highlight: false, column: 0},
        {id: 1, name: "Bulbasaur", highlight: false, column: 0},
        {id: 2, name: "Squirtle", highlight: false, column: 1},
        {id: 3, name: "Charmandar", highlight: false, column: 2},
        {id: 4, name: "Magikarp", highlight: false, column: 2}
      ];





      const render = ()=>{
        const grid = document.querySelector("#pokeGyms");
        let htmlText = '';

        for(let i = 0; i < columnCount; i++){

          htmlText+= `<div class = 'gym'>`;

          htmlText+='<button> < </button>';
          htmlText+='<button> > </button>';

          pokeList.forEach((pokemon)=>{
            if(pokemon.column === i){
              htmlText += `<div id = ${pokemon.id} class = "pokeClass">${pokemon.name}</div>`;
            };
          })
          htmlText+= '</div>';
          }

        grid.innerHTML = htmlText;

      };


      const addQuery = ()=>{
        const pokeClass = document.querySelectorAll(".pokeClass");
        const pokemon = [...pokeClass];
        for(let i in pokemon){

          pokemon[i].addEventListener("click",(ev)=>{

            const current = pokeList[ev.target.id];

            if(current.highlight){
            ev.target.style.background='white';
            } else {
              ev.target.style.background=null;
            }
            current.highlight = !current.highlight;
          });

        };


      }
      render();
      addQuery();



    </script>
  </body>

</html>
